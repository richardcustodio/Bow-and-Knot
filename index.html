<!DOCTYPE html> 
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço e Nó</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="reset.css">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho do site -->
    <header>
        <h1>Laço e Nó</h1>
    </header>

    <!-- Conteúdo principal -->
    <main>     
        <!-- Seção de produtos -->
        <section class="products-section">
             <h2>Produtos</h2>
            <div class="product-grid">
                <!-- Conteúdo dos produtos será dinâmico -->
            </div>
                 
        </section>

        <!-- Seção para adicionar novos produtos -->
        <aside class="add-product-section">
            <h2>Adicionar Produto:</h2>
            <form id="product-form">
                <!-- Campo para o nome do produto -->
                <label for="product-name">Nome:</label>
                <input type="text" id="product-name" placeholder="Nome...">
            
                <!-- Campo para o valor do produto -->
                <label for="product-price">Valor:</label>
                <input type="number" id="product-price" placeholder="Valor...">
            
                <!-- Campo para o URL da imagem do produto -->
                <label for="product-image">Imagem (URL):</label>
                <input type="text" id="product-image" placeholder="URL da imagem...">
            
                <!-- Grupo de botões -->
                <div class="button-group">
                    <button type="button" id="save-product">Guardar</button>
                    <button type="reset" id="clear-form">Limpar</button>
                </div>
            </form>            
        </aside>
    </main>

    <!-- Rodapé do site -->
    <footer>
        <p>Projeto desenvolvido por Richard Custodio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
